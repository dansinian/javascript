//===========================数组排序（冒泡）
		var a=[3,6,2,4,1,5];
		function sort(a){
			var temp;
			for(var i=0;i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]<a[j]){
						temp=a[i];
						a[i]=a[j];
						a[j]=temp;
					}
				}
			}
			return a;
		}
