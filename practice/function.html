//例子：迁户口
	function getHukou(){
		console.log('办理迁户口');
		//办理准迁证；
		var parper = doPermitPaper('原户口','身份证');
		//迁出证；
		if(parper=='permitParper'){
			parper = doOutParper(parper);
		}else{
			return ;
		}
		//办理上户；
		if(parper=='outParper'){
			inHuKou(parper);
		}else{
			return ;
		}
		
	}
	function doPermitPaper(from,id){	//办理准迁证
		console.log('办理准迁证');
		if(from=='原户口'  && id=='身份证'){
			console.log('办理准迁证成功');
			return 'permitParper';
		}
		else{
			console.log('办理准迁证失败');
			return false;
		}
	}

	function doOutParper(parper){	//办理迁出证
		console.log('办理迁出证');
		if(parper=='permitParper'){
			console.log('办理迁出证成功');
			return 'outParper';
		}
		else{
			return false;
		}
	}

	function inHuKou(parper){	//办理上户
		console.log('办理上户');
		if(parper=='outParper'){
			console.log('上户成功');
		}
		else{
			console.log('上户失败');
		}
	}
	getHukou();
