<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>匀速动画效果</title>
<style type="text/css">
*{
 margin:0;
 padding:0;	
}
 #title{
	 background:red;
	 position:relative;
	 left:-300px;
	 width:300px;
	 height:200px;
	 color:#fff;
	 text-align:center; 
 }
 #title span{
	 background:#00F;
	 position:absolute;
	 left:300px;
	 width:40px;
	 height:40px;
 }
 #right{
	 float:left;
	 width:300px;
	 height:300px;
	 background:red;
	 opacity:0.3;
	 filter:alpha(opacity:30);
 }
</style>
<script type="text/javascript">
window.onload=function () {
   var title=document.getElementById("title");
   var right=document.getElementById("right");
   title.onmouseover=function() {
	  stopmove(0);
   }
   title.onmouseout=function () {
	   stopmove(-300);
   }
   right.onmouseover=function () {
	   startmove(100);   
   }
   right.onmouseout=function () {
	   startmove(30);
   }
}

var timer=null;
function stopmove(Target){
	clearInterval(timer);
   var title=document.getElementById("title");
   timer=setInterval(function () {
	   var speed=0;
	   if(title.offsetLeft<Target){
		   speed=5;   
	   }else {
		   speed=-5
	   }
	   if(title.offsetLeft==Target){
		   clearInterval(timer);
	   }
	   else{
	   title.style.left=title.offsetLeft+speed+"px";
	   }
	   },30);
      
}
var alpha=30;
function startmove(Target) {
   clearInterval(timer);
   var right=document.getElementById("right");
   timer=setInterval(function (){
	   var speed=0;
	   if(speed<Target){
		  speed=5;   
	   }else{
		  speed=-5;
	   }
	   if(alpha==Target){
		  clearInterval(timer);   
	   }else {
		 alpha+=speed;
		 right.style.filter='alpha(opacity:'+alpha+')';  
		 right.style.opacity=alpha/100;
	   }
	   },50);	
}
</script>
</head>

<body>
<div id="title">
 <span id="share">分享</span>
</div>
<div id="right"></div>
</body>
</html>
