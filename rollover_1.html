<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>翻转器的效果（A Simple Rollover）</title>
<style type="text/css" >
 img{
	 width:150px;
	 height:130px;
 }
</style>
<script type="text/javascript">
window.onload=function () {
  var  arrow=document.getElementById("arrow");
  arrow.onmouseover=function () {
     arrow.src="images/j_1.jpg";	
  }
  arrow.onmouseout=function () {
     arrow.src="images/j_2.jpg";	
  } 
}
alert(document.images[0].parentNode.tagName);
</script>
</head>

<body>
<a href="http://www.so.com"><img src="images/j_2.jpg" id="arrow" alt="arrow"  /> </a> 
</body>
</html>
